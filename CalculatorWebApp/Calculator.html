<!DOCTYPE html>
	<html>
		<head>
			<title>Calculator Web App</title>
			<meta charset="UTF-8">
			<link rel="stylesheet" type="text/css" href="style.css">
		</head>
		<body id="body">
			<div class="title">
				<h1 id="titleWeb">Calculator Web App</h1>
				<h2 id="descWeb">Calculate Numbers</h2>
			</div>
			<div class="example">
				<h2 id="titleExample">Example</h2>
				<p id="questionExample"><strong>Question : 1 + 1</strong></p>
				<p id="answerExample"><strong>Answer : 2</strong></p>
			</div>
			<div class="howDoes">
				<h2 id="titleHowDoes">How does it work ?</h2>
				<p id="descHowDoes">It will calulate your number <strong>fast and easy</strong><br>Insert values on <strong>Parameters</strong> below then press <strong>Calculate</strong></p>
			</div>
			<div class="content">
				<h3 id="eText"></h3>
				Input 1 <input type="number" id="val1" value="0"><br>
				Operator <select id="operator">
					<option value="plus">Plus</option>
					<option value="min">Min</option>
					<option value="div">Div</option>
					<option value="mult">Mult</option>
				</select><br>
				Input 2 <input type="number" id="val2" value="0"><br>
				<button id="calcButton" type="button">Calculate</button>
				<h3 id="rText"></h3>
			</div>
			<div class="footer">
				<h2 id="version"></h2>
			</div>
			<script src="script.js"></script>
		</body>
</html>
