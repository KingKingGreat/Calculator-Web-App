<!DOCTYPE html>
	<html>
		<head>
			<title>Calculator Web App</title>
			<link rel="stylesheet" type="text/css" href="style.css">
		</head>
		<body>
			<div>
				<h1>Calculator Web App</h1>
				<h2>Calculate Numbers</h2>
				<hr>
				<h2>Example</h2>
				<p>Question : 1 + 1</p>
				<p>Answer : 2</p>
				<hr>
				<h2>How does it work ?</h2>
				<p>It will calulate your number fast and easy<br>Insert values on Parameters below then press Calculate</p>
				<hr>
				<h3 id="eText"></h3>
				Input 1 <input type="number" id="val1" value="0"><br>
				Operator <select id="operator">
					<option value="plus">Plus</option>
					<option value="min">Min</option>
					<option value="div">Div</option>
					<option value="mult">Mult</option>
				</select><br>
				Input 2 <input type="number" id="val2" value="0"><br>
				<button id="calcButton" type="button">Calculate</button>
				<h3 id="rText"></h3>
				<hr>
				<h2>Version 1.0.2019510.121701.LM</h2>
			</div>
			<script src="script.js"></script>
		</body>
</html>
